<!DOCTYPE html>
<html lang="en" class="h-full scroll-smooth">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;display=swap" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<script>
		let darkMode = false;
		let prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
		if (localStorage.darkMode === 'dark' || (!('darkMode' in localStorage) && prefersDark)) {
			darkMode = true;
		} else {
			const currentDark = JSON.parse(localStorage.darkMode);
			if (currentDark) darkMode = true;
		}
		if (darkMode) document.documentElement.classList.add('dark');
		else document.documentElement.classList.remove('dark');
		localStorage.setItem('prefersDark', prefersDark);
		localStorage.setItem('darkMode', darkMode);
	</script>
	%sveltekit.head%
</head>

<body class="flex flex-col w-full h-full relative">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
